<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App | Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="bg-animation">
        <div class="gradient-orb orb-1"></div>
        <div class="gradient-orb orb-2"></div>
        <div class="gradient-orb orb-3"></div>
    </div>

    <!-- Auth Section (Login / Register) -->
    <section id="auth-section" class="auth-section">
        <div class="glass-card auth-card">
            <div class="logo">
                <span class="logo-icon">‚òÅÔ∏è</span>
                <h1>Weather<span>Flow</span></h1>
                <p>Your personal weather companion</p>
            </div>

            <div class="tabs">
                <button class="tab-btn active" data-tab="login">Login</button>
                <button class="tab-btn" data-tab="register">Register</button>
            </div>

            <!-- Login Form -->
            <form id="login-form" class="auth-form">
                <div class="input-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" placeholder="Enter your password" required>
                </div>
                <p id="auth-error" class="error-msg"></p>
                <button type="submit" class="btn btn-primary">Sign In</button>
            </form>

            <!-- Register Form -->
            <form id="register-form" class="auth-form hidden">
                <div class="input-group">
                    <label for="register-name">Full Name</label>
                    <input type="text" id="register-name" placeholder="Enter your name" required>
                </div>
                <div class="input-group">
                    <label for="register-email">Email</label>
                    <input type="email" id="register-email" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label for="register-password">Password</label>
                    <input type="password" id="register-password" placeholder="Create a password (min 6 chars)" required minlength="6">
                </div>
                <p id="register-error" class="error-msg"></p>
                <button type="submit" class="btn btn-primary">Create Account</button>
            </form>
        </div>
    </section>

    <!-- Weather Section (shown after login) -->
    <section id="weather-section" class="weather-section hidden">
        <header class="glass-card header-bar">
            <h2>Weather<span>Flow</span></h2>
            <div class="header-actions">
                <div class="search-box">
                    <input type="text" id="city-search" placeholder="Search city...">
                    <button type="button" id="search-btn" class="btn-icon">üîç</button>
                </div>
                <button id="logout-btn" class="btn btn-outline">Logout</button>
            </div>
        </header>

        <main class="weather-content">
            <div class="glass-card weather-card main-weather">
                <div id="weather-loading" class="weather-loading">
                    <div class="loader"></div>
                    <p>Fetching weather data...</p>
                </div>
                <div id="weather-display" class="weather-display hidden">
                    <div class="location-info">
                        <h3 id="location-name">‚Äî</h3>
                        <p id="location-time">‚Äî</p>
                    </div>
                    <div class="temp-display">
                        <img id="weather-icon" src="" alt="Weather" class="weather-icon">
                        <div>
                            <span id="temperature" class="temp-value">‚Äî</span>
                            <span class="temp-unit">¬∞C</span>
                        </div>
                        <p id="weather-desc" class="weather-desc">‚Äî</p>
                    </div>
                    <div class="weather-details">
                        <div class="detail-item">
                            <span class="detail-label">Feels Like</span>
                            <span id="feels-like" class="detail-value">‚Äî¬∞C</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Humidity</span>
                            <span id="humidity" class="detail-value">‚Äî%</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Wind Speed</span>
                            <span id="wind-speed" class="detail-value">‚Äî km/h</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Pressure</span>
                            <span id="pressure" class="detail-value">‚Äî mb</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">UV Index</span>
                            <span id="uv-index" class="detail-value">‚Äî</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Visibility</span>
                            <span id="visibility" class="detail-value">‚Äî km</span>
                        </div>
                    </div>
                </div>
                <div id="weather-error" class="weather-error hidden">
                    <p>Unable to fetch weather. Please check the city name or try again.</p>
                </div>
            </div>
        </main>
    </section>

    <script src="app.js"></script>
</body>
</html>
